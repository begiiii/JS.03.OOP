    <script>
        /*Задание 2
Реализуйте класс ExtendedDate, унаследовав его от стандарт-
ного класса Date и добавив следующие возможности:
■■ метод для вывода даты (числа и месяца) текстом;
■■ метод для проверки – это прошедшая дата или будущая
(если прошедшая, то метод возвращает false; если буду-
щая или текущая, то true);
■■ метод для проверки – високосный год или нет;
■■ метод, возвращающий следующую дату.
Создайте объект класса ExtendedDate и выведите на экран
результаты работы новых методов.*/

class ExtandedDate extends Date{

    showDate(){
        let months = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
      'July',
      'August',
      'September',
      'October',
      'November',
      'December'
    ];
    return this.getDate() + ' ' + months[this.getMonth()];
    }

    checkDate(){
        if(this >= new Date()) return true;
        else                   return false;
    }

    checkYear(){
        if(this.getFullYear()%4==0){
            return 'високосный';
        }else{
            return 'обычный';
        }
    }

    nextYear(){
        return this.getFullYear()+1;
    }
}

let ed1 = new ExtandedDate(2024,0,1);
console.log('ed1.showDate() = '+ ed1.showDate());
console.log('ed1.checkDate() = '+ ed1.checkDate());
console.log('ed1.checkYear() = ' + ed1.checkYear());
console.log('ed1.nextYear() = ' + ed1.nextYear());
    </script>
